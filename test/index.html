<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Olmap Demo</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./../src/libs/v4.4.2-dist/ol.css"/>
        <script src="./../node_modules//jquery/dist/jquery.min.js"></script>
        <script src="./../src/libs/v4.4.2-dist/ol.js"></script>
        <script src="./../devdist/olmap.min.js"></script>
    </head>
    <body>
        <div id="olmap-container"></div>
        <div id="interactions">
            <select id="draws-mode">
                <option value="Line">画线</option>
                <option value="Circle">画圆</option>
            </select>
            <input type="checkbox" id="enable-draws"/>
            <label for="enable-draws">开启绘图</label>
            <button id="move-center">移动中心点</button>
            <button id="add-overlay">添加覆盖物</button>
        </div>
        
        <div class="layers">
            <div id="anchor">
                <img src="./imgs/anchor.png" alt="示例锚点"/>
            </div>
        </div>
    </body>
    <script src="./js/index.js"></script>
</html>
